<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="Open Vadodara Covid19">
  <meta name="description" content="An initiative by open-vadodara lead by Vivek Shrinivasan. A detailed overview about Vadodara's covid19 status">
  <meta name="keywords" content="vadodara, baroda, covid, covid19, covid-19, open, openvadodara, open-vadodara, open-vadodara covid19, coronavirus, corona, india, virus, pandemic, disease, carona, karona, korona">

  <title>Open Vadodara</title>

  <!-- Data -->
  <link rel='preconnect' href='https://open-vadodara.github.io/covid19/data/cumulative.json' as='fetch'>
  <link rel='preconnect' href='https://open-vadodara.github.io/covid19/data/timeseries.json' as='fetch'>
  <link rel='preconnect' href='https://open-vadodara.github.io/covid19/data/vaccination.json' as='fetch'>

  <!-- CSS -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
<body>

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand h1 text-center">OpenVadodara / Covid19</span>
    </div>
  </nav>

  <!-- main content -->
  <main id="root" class="container-fluid">
  </main>

<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript">
  const CUMULATIVE_JSON = 'https://open-vadodara.github.io/covid19/data/cumulative.json'
  const TIMESERIES_JSON = 'https://open-vadodara.github.io/covid19/data/timeseries.json'
  const VACCINATION_JSON = 'https://open-vadodara.github.io/covid19/data/vaccination.json'

  let up_down = (num) => {
    if (num > 0) return '<i class="fas fa-long-arrow-alt-up"></i>&nbsp;'
    else return '<i class="fas fa-long-arrow-alt-down"></i>&nbsp;'
  }

  d3.json(CUMULATIVE_JSON).then(resp => {
    document.querySelector('#active h4').innerHTML = resp[0]['Active']
    document.querySelector('#confirmed h4').innerHTML = resp[0]['Confirmed']
    document.querySelector('#recovered h4').innerHTML = resp[0]['Recovered']
    document.querySelector('#deceased h4').innerHTML = resp[0]['Deceased']
  })

  d3.json(CUMULATIVE_JSON).then(resp => {
    document.querySelector('#active span').innerHTML = up_down(resp[0]['Delta_Active']) + Math.abs(resp[0]['Delta_Active'])
    document.querySelector('#confirmed span').innerHTML = up_down(resp[0]['Delta_Confirmed']) + Math.abs(resp[0]['Delta_Confirmed'])
    document.querySelector('#recovered span').innerHTML = up_down(resp[0]['Delta_Recovered']) + Math.abs(resp[0]['Delta_Recovered'])
    document.querySelector('#deceased span').innerHTML = up_down(resp[0]['Delta_Deceased']) + Math.abs(resp[0]['Delta_Deceased'])
  })

  d3.json(VACCINATION_JSON).then(resp => {
    recent = resp[resp.length - 1]
    recent_but_one = resp[resp.length - 2]
    diff = recent['total_vaccinations'] - recent_but_one['total_vaccinations']
    document.querySelector('#vaccinated h4').innerHTML = recent['total_vaccinations']
    document.querySelector('#vaccinated span').innerHTML = up_down(diff) + diff
  })
</script>
</body>
</html>
