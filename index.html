<!DOCTYPE html>
<html>
<head>

  <title>Open Vadodara</title>
<body>

  <h1>Open Vadodara</h1>

  <ul>
    <li><span>Total Active Cases</span>&nbsp;<strong id="active"></strong></li>
    <li><span>Total Confirmed Cases</span>&nbsp;<strong id="confirmed"></strong></li>
    <li><span>Total Recovered Cases</span>&nbsp;<strong id="recovered"></strong></li>

  </ul>

<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript">

  d3.json(CUMULATIVE_JSON).then(resp => {
    document.getElementById('active').innerHTML = resp[0]['Active']
